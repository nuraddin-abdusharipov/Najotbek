<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Foydalanuvchi Paneli â€” Test Platforma</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="user-wrap">
      <header class="user-header">
        <div class="user-info">
          <h2><i class="fas fa-user"></i> Xush kelibsiz, <span id="username">...</span></h2>
          <p class="muted" id="userEmail"></p>
        </div>
        <button id="logout" class="btn ghost">
          <i class="fas fa-sign-out-alt"></i> Chiqish
        </button>
      </header>

      <div class="card">
        <h3><i class="fas fa-graduation-cap"></i> Test yo'nalishini tanlang</h3>
        <p class="muted">Quyidagi yo'nalishlardan birini tanlab testni boshlang</p>

        <div id="subjectsList" class="subjects-grid">
          <div class="loading-spinner-large"></div>
          <p>Yo'nalishlar yuklanmoqda...</p>
        </div>
      </div>
    </div>
  </div>

<script type="module">
import { auth, db } from './firebase.js';
import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
import { collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

// Foydalanuvchi holatini tekshirish
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    location.href = "login.html";
    return;
  }

  // Agar admin bo'lsa -> admin.html sahifasiga yo'naltir
  if (user.email === "admin@gmail.com") {
    location.href = "admin.html";
    return;
  }

  // Foydalanuvchi ma'lumotlarini chiqarish
  document.getElementById("username").textContent = user.displayName || user.email.split('@')[0] || "Foydalanuvchi";
  document.getElementById("userEmail").textContent = user.email;

  // Test yo'nalishlarini yuklash
  await loadSubjects();
});

// Yo'nalishlarni yuklash
async function loadSubjects() {
  try {
    const subjectsDiv = document.getElementById("subjectsList");
    subjectsDiv.innerHTML = `<div class="loading-spinner-large"></div><p>Yuklanmoqda...</p>`;

    // Savollardan yo'nalishlarni olish
    const questionsSnap = await getDocs(collection(db, "questions"));
    
    if (questionsSnap.empty) {
      subjectsDiv.innerHTML = `<p class="muted">Hozircha test yo'nalishlari mavjud emas.</p>`;
      return;
    }

    // Takrorlanmas yo'nalishlarni olish
    const directions = new Set();
    questionsSnap.forEach(doc => {
      const data = doc.data();
      if (data.direction) {
        directions.add(data.direction);
      }
    });

    if (directions.size === 0) {
      subjectsDiv.innerHTML = `<p class="muted">Hozircha test yo'nalishlari mavjud emas.</p>`;
      return;
    }

    let html = '';
    const directionArray = Array.from(directions);
    
    directionArray.forEach(direction => {
      // Har bir yo'nalish uchun savollar sonini hisoblash
      const directionQuestions = questionsSnap.docs.filter(doc => doc.data().direction === direction);
      const questionCount = directionQuestions.length;
      
      html += `
        <div class="subject-card">
          <div class="subject-icon"><i class="fas fa-book"></i></div>
          <div class="subject-info">
            <h4>${direction}</h4>
            <p>${questionCount} ta savol</p>
            <button class="btn primary start-btn" data-direction="${direction}">
              <i class="fas fa-play"></i> Testni boshlash
            </button>
          </div>
        </div>
      `;
    });

    subjectsDiv.innerHTML = html;

    // Har bir tugmaga bosilganda test sahifasiga yo'naltirish
    document.querySelectorAll(".start-btn").forEach(btn => {
      btn.addEventListener("click", (e) => {
        const direction = e.target.closest("button").dataset.direction;
        localStorage.setItem('direction', direction);
        location.href = "dashboard.html";
      });
    });

  } catch (error) {
    console.error("Yo'nalishlarni yuklashda xatolik:", error);
    document.getElementById("subjectsList").innerHTML = `
      <p class="error-message">Xatolik yuz berdi: ${error.message}</p>
    `;
  }
}

// Chiqish
document.getElementById("logout").addEventListener("click", () => {
  signOut(auth).then(() => location.href = "login.html");
});
</script>

<style>
.subjects-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
  margin-top: 20px;
}
.subject-card {
  display: flex;
  align-items: flex-start;
  background: var(--card-bg);
  border: 1px solid var(--card-border);
  border-radius: 12px;
  padding: 20px;
  transition: all 0.3s ease;
}
.subject-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
}
.subject-icon {
  font-size: 2rem;
  margin-right: 15px;
  color: var(--accent1);
}
.subject-info {
  flex: 1;
}
.subject-info h4 {
  margin: 0 0 8px 0;
  font-size: 1.2rem;
  color: var(--text);
}
.subject-info p {
  margin: 0 0 15px 0;
  color: var(--muted);
}
.start-btn {
  width: 100%;
}
.loading-spinner-large {
  width: 40px;
  height: 40px;
  border: 3px solid transparent;
  border-top: 3px solid var(--accent1);
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: 0 auto 15px;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
</body>
</html>
